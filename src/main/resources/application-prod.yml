server:
  servlet:
    encoding:
      charset: utf-8
      force: true
  ssl:
    enabled: true
    key-store: classpath:keystore.p12
    key-store-password: fastcampus1!
    key-store-type: PKCS12
  port: 443

spring:
  datasource:
    url: jdbc:mysql://${RDS_ENDPOINT}:${RDS_PORT}/${RDS_DATABASE_NAME}?useSSL=false&serverTimezone=UTC&characterEncoding=UTF-8&allowPublicKeyRetrieval=true
    driver-class-name: com.mysql.cj.jdbc.Driver
    username: ${RDS_USERNAME}
    password: ${RDS_PASSWORD}
  jpa:
    open-in-view: false
    hibernate:
      ddl-auto: update
    properties:
      default_batch_fetch_size: 100
      hibernate:
        dialect: org.hibernate.dialect.MySQL5Dialect
        hbm2ddl.charset_name: UTF-8
  # hibernateLazyInitializer 오류 해결법
  jackson:
    serialization:
      fail-on-empty-beans: false

logging:
  level:
    '[com.phoenix.assetbe]': INFO # DEBUG 레벨부터 에러 확인할 수 있게 설정하기
